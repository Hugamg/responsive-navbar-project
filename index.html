<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Japanese Navbar</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="#">Navbar</a>
        </div>
        <ul class="links">
          <li><a href="#hero">Home</a></li>
          <li><a href="#media">Media</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="buttons">
          <a href="#" class="action-button pro">Professional area</a>
          <a href="#" class="action-button">Log in</a>
        </div>
        <div class="burger-menu-button">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="burger-menu open">
        <ul class="links">
          <li><a href="#hero">Home</a></li>
          <li><a href="#media">Media</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <div class="divider"></div>
          <div class="buttons-burger-menu">
            <a href="#" class="action-button pro">Professional area</a>
            <a href="#" class="action-button">Log in</a>
          </div>
        </ul>
      </div>
    </header>
    <script>
      const burgerMenuButton = document.querySelector(".burger-menu-button");
      const burgerMenuButtonIcon = document.querySelector(
        ".burger-menu-button i ",
      );
      const burgerMenu = document.querySelector(".burger-menu");

      burgerMenuButton.onclick = function () {
        burgerMenu.classList.toggle("open"); //The burger menu appears/disappears with each click.
        const isOpen = burgerMenu.classList.contains("open"); //Boolean for whether the class contains open
        burgerMenuButtonIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>
  </body>
</html>
